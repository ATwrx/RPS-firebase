<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="title">Live Rock, Paper, Scissors</h1>
            <div id="game-area" class="row">
                <div id="player-one" class="player-box medium-4 columns">
                    <h2 class="title">Player One</h2>
                    <div class="choices">
                        <img src="assets/img/rock.png" player="1" alt="rock" class="rock answer-choice">
                        <img src="assets/img/paper.ico" player="1" alt="paper" class="paper answer-choice">
                        <img src="assets/img/scissors.png" player="1" alt="scissors" class="scissors answer-choice">
                        <div id="player-one-selected-choice"></div>
                        <input id="player-one-submit" class="button button-small submit button-primary"
                        type="button" value="Submit Choice">
                    </div>
                </div>
                <div id="battle-box" class="player-box medium-4 columns"></div>
                <div id="player-two" class="player-box medium-4 columns">
                    <h2 class="title">Player Two</h2>
                    <div class="row">
                        <div class="choices">
                            <img src="assets/img/rock.png" player="2" alt="rock" class="rock answer-choice">
                            <img src="assets/img/paper.ico" player="2" alt="paper" class="paper answer-choice">
                            <img src="assets/img/scissors.png" player="2" alt="scissors" class="scissors answer-choice">
                            <div id="player-two-selected-choice"></div>
                            <input id="player-two-submit" class="button button-small submit button-primary"
                            type="button" value="Submit Choice">
                        </div>
                    </div>
                </div>
		<input id="reset" type="button" value="Reset" class="button button-small alert">
            </div>
            <script src="assets/app.js" type=text/javascript></script>
    </body>

</html>
