<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Live Rock, Paper, Scissors</h1>
        <div id="game-area" class="row">
            <div id="player-one" class="player-box small-4 columns">
                <h2 class="title">Player One</h2>
                <div class="choices">
                    <div class="choice" value="rock">
                        <img src="assets/img/rock.png" alt="Rock" class="rock answer-choice" val="rock" />
                    </div>
                    <div class="choice">
                        <img src="assets/img/paper.ico" alt="Paper" class="paper answer-choice" val="paper" />
                    </div>
                    <div class="choice">
                        <img src="assets/img/scissors.png" alt="Scissors" class="scissors answer-choice" val="scissors" />
                    </div>
                    <div class="player-one-selected-choice"></div>
                </div>
            </div>
            <div id="battle-box" class="player-box small-4 columns">
            </div>
            <div id="player-two" class="player-box small-4 columns">
                <h2 class="title">Player Two</h2>
                <div class="choices">
                    <div class="choice">
                        <img src="assets/img/rock.png" alt="Rock" class="rock answer-choice" />
                    </div>
                    <div class="choice">
                        <img src="assets/img/paper.ico" alt="Paper" class="paper answer-choice" />
                    </div>
                    <div class="choice">
                        <img src="assets/img/scissors.png" alt="Scissors" class="scissors answer-choice" />
                    </div>
                    <div class="player-two-selected-choice"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/app.js" type=text/javascript></script>
</body>

</html>
